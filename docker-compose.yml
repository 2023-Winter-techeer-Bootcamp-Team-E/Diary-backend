version: "3.8"


services:

  db:
    image: mysql:8.0
    container_name: mysqldb
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: "haru"
      MYSQL_ROOT_PASSWORD: "12345678"
    volumes:
      - db_data:/var/lib/mysql

#    healthcheck:
#      test: [ "CMD", "mysql", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}", "-e", "SELECT 1" ]
#      timeout: 20s
#      retries: 10
    networks:
      - haru

    # 가상 네트워크 연결

  frontend: #프론트 엔드 서비스를 만듬
    build:
      context: ../frontend #프론트 엔드 소스코드는 이 경로에 있다.
      dockerfile: ../frontend/Dockerfile #빌드할때 프론트엔드 도커파일을 사용함.
      args:
        API_URL: "*"
    container_name: frontend
    volumes:
      - ./frontend:/frontend
      - build_folder:/frontend/dist
      - ./frontend/node_modules:/frontend/node_modules
    image: run
    tty: true
    networks:
      - haru

  nginx:
    build:
      context: nginx
    container_name: nginx
    restart: unless-stopped #꺼지면 바로 키라는거
    ports:
      - "80:80" #리버스 프록시 ?
#      - "443:443"
    volumes:
      - build_folder:/var/www/frontend

#      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
#      - ./certbot/conf:/etc/letsencrypt:rw
#      - ./certbot/www:/var/www/certbot:rw
    depends_on: #프론트엔드의 정적파일을enginx가 파일에 넣어서 사용함, 그래서 프론트엔드가 먼저 빌드가 되고 엔진이 실행되어야함.
      - frontend #위와같은 이유로 종속성을 보장하는데 완전성을 보장하지는 않음, 백엔드는 디비가 안켜지면 서버가 뒤져버림
    expose:
      - '80'
#      - '443'
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    networks:
      - haru

      #    networks: #위에는 엔진엑스 커ㅔㄴ드 실행어라 넣어줌
#      - app-tier

      #  mysqldb:
#    image: mysql:8.0
#    container_name: mysqldb
#    env_file:
#      - "./backend/db/.env"
#    ports:
#      - "3306:3306"
      #    platform: linux/amd64
      #    volumes:
      # - ./elk/logs/mysql_data:/var/var/log
    #      - ./backend/db/init/:/docker-entrypoint-initdb.d/
    # - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    # healthcheck:
    #   test: ["CMD", "mysqladmin", "ping", "-h", "mysqldb"]
    #   timeout: 20s
    #   retries: 10
    # command: ["--general-log", "--general-log-file=/var/log/mysql.log"]

  backend:
    build:
      context: ../backend
    container_name: backend
    command: > #쉘명령어 우리가 하듯이 하는거
      sh -c "python manage.py makemigrations &&
            python manage.py makemigrations member &&
            python manage.py makemigrations harucalendar &&
            python manage.py makemigrations diary &&
            python manage.py makemigrations guest &&
            python manage.py migrate &&
            daphne -b 0.0.0.0 -p 8000 config.asgi:application"
    ports:
      - "8000:8000"
#    volumes:
##      - static_volume:/backend/staticfiles
##      - media_volume:/backend/mediafiles
#      - build_folder:/var/www/frontend
    expose:
      - "8000"
      #    networks:
    restart: always
    tty: true
    depends_on:
      - db
    networks:
      - haru

#    depends_on:
#      - mysqldb

