<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    {{ diaryid|json_script:"diaryid" }}
    <script>
        const diaryId = JSON.parse(document.getElementById('diaryid').textContent);
        const chatLog = document.getElementById('chat-log');

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host +
            + '/ws/harurooms/'
            + diaryId
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);

            // Check the message type and handle accordingly
            if (data.type === 'image_dragdrop') {
                // Handle image drag and drop event
                // Update your UI accordingly with data.x, data.y, etc.
                console.log('Received image dragdrop event:', data);
            } else if (data.type === 'text_input') {
                // Handle text input event
                // Update your UI accordingly with data.text, data.x, data.y, etc.
                console.log('Received text input event:', data);
            } else {
                // Handle other types of events or messages
                console.log('Received unknown event type:', data);
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;

            // Assuming you want to send a text_input event
            chatSocket.send(JSON.stringify({
                'type': 'text.input',
                'text': message
            }));

            messageInputDom.value = '';
        };

        // Watch for changes in the textarea content
        chatLog.addEventListener('input', function() {
            const textareaContent = chatLog.value;

            // Assuming you want to send a text_input event
            chatSocket.send(JSON.stringify({
                'type': 'text.input',
                'text': textareaContent
            }));
        });
    </script>
</body>
</html>
