apiVersion: 1

providers:
  - name: cadvisor  # provider 이름
    folder: Monitor  # 대시보드가 위치할 폴더 이름
    type: file  # 대시보드 정보가 json 파일이기 때문에 고정
    options:
      # 대시보드 파일(json) 위치한 폴더 경로 (type이 file인 경우 필수)
      path: /etc/grafana/provisioning/dashboards/cadvisor_dashboard

  - name: node_exporter
    folder: Monitor
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards/node_exporter_dashboard

